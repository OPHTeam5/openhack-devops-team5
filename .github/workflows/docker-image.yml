name: Docker Image CI

on:
  workflow_dispatch:
 # push:
 #  branches: [ main ]
  # pull_request:
  #  branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build apis/poi/web --file apis/poi/web/Dockerfile --tag my-image-name:$(date +%s)
    - name: Login to the Container Registry  
      uses: azure/docker-login@v1
      with:
        login-server: ${{ TEAM5_CREDENTIALS.ACR_LOGIN_SERVER }}
        username: ${{ TEAM5_CREDENTIALS.REGISTRY_USERNAME }}
        password: ${{ TEAM5_CREDENTIALS.REGISTRY_PASSWORD }}
    - name: Push image
      run: |
        docker push ${{ TEAM5_CREDENTIALS.ACR_LOGIN_SERVER }}/devopsoh/api-poi:${{ github.run_number }}
      
